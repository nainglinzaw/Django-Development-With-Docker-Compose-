version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=telusko
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=45987
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
        - .:/app
    ports:
        - "5432:5432"
    depends_on:
      - db
    links:
      - db:postgres

